<div layout="column" layout-fill>
    <md-toolbar md-whiteframe="2">

        <div class="md-toolbar-tools">
            <h2 style="cursor: pointer;" md-truncate flex>
                TIENDA
            </h2>
            <md-button class="md-icon-button" ng-click="control.cerrar_sesion()">
                <md-icon>shopping_cart</md-icon>
            </md-button>
            <span ng-if="control.n_product()!==0">
                {{control.n_product()}}
            </span>
        </div>

    </md-toolbar>
    <md-content>
        <div ui-view style="height: 100%;"></div>
    </md-content>
</div>
