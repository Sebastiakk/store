<div layout="row">
    <div flex="20" style="padding: 10px" class="degrade hide-on-med-and-down">
        <h3>{{control.category.nombre}} ({{control.category.existencias}})</h3>
        <p>{{control.category.detalle}}</p>
        <h3>Nuestras marcas</h3>
        <div layout="row" layout-wrap layout-align="center center">
            <img style="padding:5px; cursor: pointer;" flex="33" ng-repeat="marca in control.category.marcas" ng-src="{{marca.logo}}" alt="{{marca.nombre}}"
            ui-sref="app.brands({id:_url(marca.id_marca)})" title="{{marca.nombre}}">
        </div>
    </div>
    <div flex layout="row" layout-wrap>
        <div flex="50" flex-xs="100" flex-gt-sm="25" ng-repeat="item in control.products">
            <card-product product="item"></card-product>
        </div>
    </div>

</div>
